<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="DocuSign Signing Ceremony loader"
    />
    <title>DocuSign Signing Ceremony loader</title>
    <style>
        body {
            font-family: Helvetica Neue,Helvetica,Arial,sans-serif;
        }
        #feedback {
            margin-top: 5em;
            margin-left: 30%;
        }
        #status {
            font-weight: 400;
            margin-left: 30%;
        }
        /* From http://tobiasahlin.com/spinkit/ */
        .spinner {
            margin: 100px auto;
            width: 150px;
            height: 140px;
            text-align: center;
            font-size: 10px;
        }
        .spinner > div {
            background-color: blueviolet;
            height: 100%;
            width: 6px;
            display: inline-block;
            -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
            animation: sk-stretchdelay 1.2s infinite ease-in-out;
        }
        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }
        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }
        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }
        .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }
        @-webkit-keyframes sk-stretchdelay {
            0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
            20% { -webkit-transform: scaleY(1.0) }
        }
        @keyframes sk-stretchdelay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }  
            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }
    </style>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h2 id="feedback">Working...&nbsp;&nbsp;&nbsp;<span></span></h2>
    <h2 id="status">Uploading documents...</h2>

    <section id="busy" class="feedback"><div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
      </div>
    </section>
  </body>
</html>
